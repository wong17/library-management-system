<!--Titulo-->
<h2 mat-dialog-title>{{ dialogData.title }}</h2>

<!--Contenido-->
<mat-dialog-content class="dialog-content">
  <form
    [formGroup]="borrowDateForm"
    (ngSubmit)="onSubmit()"
    class="borrowDate-form"
  >
    <!--Fecha de devoluci칩n-->
    <h4>Selecciona fecha de devoluci칩n del libro</h4>
    <input type="datetime-local" formControlName="borrowDate" [min]="minDate" [max]="maxDate" />

    <!-- Mostrar mensaje de error si la fecha es inv치lida -->
     @if (borrowDateForm.get('borrowDate')?.errors?.['invalidDate']) {
      <div>La fecha seleccionada no es v치lida.</div>
     }

    <!--Acciones-->
    <mat-dialog-actions align="end" class="dialog-actions">
      <!---->
      <button mat-button mat-dialog-close (click)="closeDialog(false)">
        Cancelar
      </button>
      <!---->
      <button
        mat-flat-button
        type="submit"
        color="primary"
        [disabled]="borrowDateForm.invalid"
      >
        Prestar libro
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
