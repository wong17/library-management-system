<h1>Autores</h1>

<div class="filter-container">
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej. Demidovich"
      #input
    />
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="insertAuthorClick()">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Definición de la columna AuthorId -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.authorId }}</td>
  </ng-container>

  <!-- Definición de la columna Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Definición de la columna isFormerGraduated -->
  <ng-container matColumnDef="isFormerGraduated">
    <th mat-header-cell *matHeaderCellDef>Bachiller de la Universidad</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.isFormerGraduated" disabled></mat-checkbox>
    </td>
  </ng-container>

  <!-- Columna de opciones -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <!-- Iconos a mostrar en la columna -->
    <mat-cell *matCellDef="let element">
      <mat-icon
        fontIcon="edit"
        matTooltip="Editar"
        (click)="editAuthorClick(element)"
      ></mat-icon>
      <mat-icon
        fontIcon="delete"
        matTooltip="Eliminar"
        (click)="deleteAuthorClick(element)"
      ></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Vincular arreglo que contiene el texto de las columnas que debe coincidir con la definición de cada una -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No hay datos que coincidan con el filtro "{{ input.value }}"
    </td>
  </tr>
</table>
<!-- Agregar componente de paginado -->
<mat-paginator
  [pageSizeOptions]="[15, 30, 50, 100]"
  aria-label="Selecciona página de Autores"
></mat-paginator>
