<h1>Cátegoria de libros</h1>

<div class="filter-container">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. Programación"
          #input
        />
      </mat-form-field>
      
      <button mat-flat-button color="primary" (click)="insertNewCategoryBtn()">
          <mat-icon>add</mat-icon>
          Nuevo
      </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Definición de la columna CategoryId -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
  </ng-container>

  <!-- Definición de la columna Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Vincular arreglo que contiene el texto de las columnas que debe coincidir con la definición de cada una -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No hay datos que coincidan con el filtro "{{ input.value }}"
    </td>
  </tr>

</table>
<!-- Agregar componente de paginado -->
<mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" aria-label="Selecciona página de Cátegorias"></mat-paginator>
